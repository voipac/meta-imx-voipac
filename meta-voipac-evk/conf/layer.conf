BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# Dynamically add layer specific appends when those layers
# are available in bblayers.conf
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

BBFILE_COLLECTIONS += "evk-voipac-imx"
BBFILE_PATTERN_evk-voipac-imx = "^${LAYERDIR}/"
BBFILE_PRIORITY_evk-voipac-imx = "22"

LAYERSERIES_COMPAT_evk-voipac-imx = "nanbield scarthgap"
